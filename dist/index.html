<!DOCTYPE html>

<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title>WebGPU Step-by-Step 1</title>
   <meta name="description" content="">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" type="text/css" href="theme.css" />
</head>

<body>
   <div class="flexWrap">

      <h1 class="box">WebGPU!</h1>
      <br />
      <label >Choose a obj file:</label>

      <select id="objSelect">
         <option value="">--Please choose an obj file--</option>
         <option value="lantern">lantern</option>
         <option value="girl">girl</option>
      </select>

      <div>
         <form enctype="multipart/form-data">
            obj文件:
            <input type="file" id="objInput" name="fileToUpload"><br>
            mtl文件:
            <input type="file" id="mtlInput" name="fileToUpload"><br>
            贴图文件:
            <input type="file" id="texInput" name="fileToUpload" multiple="multiple"><br>
            <button type="button" id="subButton">上传模型</button>
          </form>
          
      </div>

      <div>
         <button id="addCubeButton">添加正方面</button>
         <button id="addLightButton">添加光源</button>
      </div>

      <canvas id="canvas-webgpu" width="500px" height="1000px" tabindex='-1'></canvas>
   </div>

   <script src="main.bundle.js"></script>
</body>

</html>
